<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroApps Dashboard | ZodiacLab</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1rem;
      color: #cdd4d9;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      text-align: center;
      padding: 25px 15px;
      transition: 0.3s;
      text-decoration: none;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #b8c3ca;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 ZodiacLab MicroApps</h1>
    <p>Explore lightweight, useful tools built for everyone.</p>
  </header>

  <main class="app-grid">
    <!-- 🔗 Add new apps below -->
    <a href="invoice/" class="card">🧾 Invoice Generator</a>
    <a href="calendar/" class="card">📅 Smart Calendar</a>
    <a href="notes/" class="card">📝 Quick Notes</a>
    <a href="converter/" class="card">🔄 Unit Converter</a>
    <a href="horoscope/" class="card">🔯 Horoscope Viewer</a>
    <a href="weather/" class="card">☀️ Weather Widget</a>
    <a href="resumebuilder.html" class="card">☀️ Resume Builder</a>
    
    <!-- Add more links as needed -->
  </main>

  <footer>© 2025 ZodiacLab · All rights reserved.</footer>
</body>
</html>

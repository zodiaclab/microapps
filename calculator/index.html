<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZodiacLab | Financial Growth Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 30px 10px;
  }

  header h1 {
    font-size: 1.8rem;
    margin: 5px 0;
  }

  header p {
    font-size: 0.9rem;
    color: #cdd4d9;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 25px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  input {
    background: rgba(255,255,255,0.15);
    color: white;
  }

  input::placeholder {
    color: #ccc;
  }

  button {
    background: #00c6ff;
    color: black;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #02a3d1;
  }

  canvas {
    margin-top: 25px;
    width: 100%;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.85rem;
    margin-top: auto;
    color: #b8c3ca;
  }

  @media (max-width: 500px) {
    header h1 { font-size: 1.4rem; }
  }
</style>
</head>
<body>
  <header>
    <h1>üìà ZodiacLab Financial Growth Calculator</h1>
    <p>Visualize your investment growth over time</p>
  </header>

  <div class="container">
    <label>üí∞ Monthly Investment (‚Çπ):</label>
    <input type="number" id="amount" placeholder="Enter amount..." />

    <label>üìà Expected Annual Return (%):</label>
    <input type="number" id="rate" placeholder="e.g. 10" />

    <label>‚è≥ Duration (Years):</label>
    <input type="number" id="years" placeholder="e.g. 10" />

    <button onclick="calculateGrowth()">Calculate Growth</button>

    <canvas id="growthChart"></canvas>
  </div>

  <footer>¬© 2025 ZodiacLab ¬∑ All rights reserved.</footer>

<script>
let chart;

function calculateGrowth() {
  const amount = parseFloat(document.getElementById("amount").value);
  const rate = parseFloat(document.getElementById("rate").value) / 100 / 12;
  const years = parseInt(document.getElementById("years").value);

  if (!amount || !rate || !years) {
    alert("Please enter all fields!");
    return;
  }

  let months = years * 12;
  let total = 0;
  let values = [];

  for (let i = 1; i <= years; i++) {
    let balance = amount * ((Math.pow(1 + rate, i * 12) - 1) / rate);
    values.push(Math.round(balance));
  }

  const ctx = document.getElementById("growthChart").getContext("2d");
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: Array.from({ length: years }, (_, i) => `Year ${i + 1}`),
      datasets: [{
        label: "Total Value (‚Çπ)",
        data: values,
        backgroundColor: "rgba(0, 198, 255, 0.7)",
        borderColor: "#00c6ff",
        borderWidth: 1,
        borderRadius: 5
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: { color: "#fff" }
        },
        x: {
          ticks: { color: "#fff" }
        }
      },
      plugins: {
        legend: { labels: { color: "#fff" } }
      }
    }
  });
}
</script>
</body>
</html>
